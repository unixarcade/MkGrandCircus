<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form</title>
</head>
<body>
    <form action="/Validation/Index" method="get">
       First name: <input  type="text" name="FirstName" /> <br />
        Last name: <input type="text" name="LastName" /> <br />
        Birthday: <input type="date" name="BirthDate" /> <br />
        Number of Computers in Home: <input type="number" name="Computers" /> <br />
        Gender: Male<input type="radio" name="Gender" />  Female <input type="radio" name="Gender" /> </br>
        Color: <input type="color" name="Color" /> <br />
        Are you a Developer:<input type="checkbox" name="IsDeveloper" /> <br />
        Notes: <input type="text" name="Notes" /> <br />

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
